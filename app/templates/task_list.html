{% extends 'base.html' %}


{% block title %} Tasks {% endblock title %}


{% block content %}
<h1>Tasks</h1>

<div>
    <img src="{{ image_url }}" class="img-thumbnail" alt="todo" width=" 300" height="400">
</div>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{{ url_for ('task_detail', pk=task ['id']) }}">
            {{ task["summary"]}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
